{% for file in delete_list %}
<!--Display all the files from the databse in a table-->
<tr id="file-{{file.pk}}" class="file-row"> 
    <td>{{file.name}}</td>
    <td>{{file.path}}</td>
    <td>
        <form hx-post="{% url 'remove_file' pk=file.id %}" hx-swap="outerHTML" hx-target="#file-{{file.id}}" hx-on="htmx:afterSwap=reloadPageOnSuccess">
            {% csrf_token %}
            <!--Delete Button-->
            <button type="submit" class="btn btn-danger btn-sm"> Delete </button>
        </form>    
    </td>
</tr>
{% endfor %}
