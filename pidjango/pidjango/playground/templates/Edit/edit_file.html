{% for file in edit_list %}
<!-- Display all the files from the database in a table -->
<tr id="file-{{ file.pk }}" class="file-row">
    <td>{{ file.name }}</td>
    <td>{{ file.path }}</td>
    <td>
        <!-- Edit button -->
        <a class="btn btn-primary btn-sm" href="{% url 'edit_form' pk=file.pk %}"> Edit </a>
    </td>
</tr>
{% endfor %}
