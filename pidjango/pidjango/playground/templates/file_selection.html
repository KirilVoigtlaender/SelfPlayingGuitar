<!-- file_selection.html -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="file" name="path" accept=".midi">
    <button type="submit">Submit</button>
</form>

<select>
    {% for file in files %}
        <option value="{{ file.id }}">{{ file.name }}</option>
    {% endfor %}
</select>
