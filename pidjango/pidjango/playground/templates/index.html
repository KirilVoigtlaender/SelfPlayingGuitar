{% load static %}
<!DOCTYPE html>

<style>
  /*Go home button styling*/
  .Back_Button {
    position: fixed;
    right: 10px; bottom: 10px;
    padding: 30px;
  }
  </style>
  
  <!--Go back to home button with link-->
  <div class="Back_Button">
    <a href="http://192.168.233.233:8000/website/" class="btn btn-danger" role="button">Home</a>
  </div>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <title>Music</title>
  </head>
  <body>
    <div class="container">
      <div class="px-5 my-5 text-center">
        <h1>Edit Midi_files</h1>
      </div>
      <table class="table file ">
        <!--Task table header-->
        <thead>
          <tr>
            <th>name</th>
            <th>path</th>
            <th></th>
          </tr>
        </thead>
        <tbody hx-trigger="load, FileListChanged from:body" hx-get="{% url 'file_list' %}" hx-target="this">
          <tr>
            <td class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </td>
          </tr>
        </tbody>
      </table>
      <!--Add task button (load the task form pop-up)-->

    </div>
    <!-- Placeholder for the modal -->
    <div id="modal" class="modal fade">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>

    <!-- Empty toast to show the message -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>


    <!-- Scripts: Bootstraps, HTMX, and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
    <script src="{% static "dialog.js" %}"></script>
    <script src="{% static "toast.js" %}"></script>
  </body>
</html>
