{% for file in file_list %}
<!--Display all the files from the databse in a table-->
<tr id="file-{{file.pk}}" class="file-row"> 
    <td>{{file.name}}</td>
    <td>{{file.path}}</td>
    <td>
        <!--Edit button-->
        <button class="btn btn-primary btn-sm" hx-get = "{% url 'edit_file' pk = file.pk %}" hx-target = "#dialog"> Edit </button>
    </td>
    <td>
        <form hx-post = "{% url 'remove_file' pk = file.pk %}" hx-swap = "outerHTML" hx-target = "#file-{{file.id}}">
            {% csrf_token %}
            <!--Delete Button-->
            <button type="submit" class="btn btn-danger btn-sm"> Delete </button>
        </form>    
</td>
</tr>
{% endfor %}
