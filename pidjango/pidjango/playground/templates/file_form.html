<!--Creates the form to add and edit a task-->
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content" enctype="multipart/form-data">
  <div class="modal-header">
    <h5 class="modal-title">Midi_File</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
     <!-- <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
      {% render_field form.name class="form-control" placeholder="Dentists" %}
      <div class="invalid-feedback">{{ form.name.errors|first }}</div>
    </div>
    <div class="mb-3">
      <label for="{{ form.path.id_for_label }}" class="form-label">path</label>
      {% render_field form.path class="form-control" placeholder="1.5" %}
      <div class="invalid-feedback">{{ form.path.errors|first }}</div>
    </div>  -->
    {{form}}
  </div>
  <div class="modal-footer">
    {% if task %}
    <button type="button" class="btn btn-danger" hx-post="{% url 'remove_task' pk=task.pk %}">Remove</button>
    <span class="flex-grow-1"></span>
    {% endif %}
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">
      Add
    </button>
  </div>
</form>
{% endwith %}
